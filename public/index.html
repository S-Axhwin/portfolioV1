<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20190328/ourlarge/pngtree-vector-lightning-button-icon-png-image_884053.jpg">
  <title>ASH</title>
  <script type="text/javascript">

    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <style>
    #root{
      background-color: #fffadc;
      height: 100%;
    }
    body{
      background-color: #fffadc;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
